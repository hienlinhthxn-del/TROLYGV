<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduAssist AI - Trợ lý Giáo viên 4.0</title>

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            height: 100vh;
            margin: 0;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #cbd5e1;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .typing-cursor::after {
            content: '●';
            display: inline-block;
            margin-left: 4px;
            color: #4f46e5;
            font-size: 8px;
            vertical-align: middle;
            animation: blink 0.8s infinite;
        }

        .message-appear {
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        // Diagnostic check
        console.log("%c EduAssist AI Turbo Diagnostic ", "background: #4f46e5; color: white; font-weight: bold; padding: 4px; border-radius: 4px;");

        window.addEventListener('load', () => {
            const debugDiv = document.createElement('div');
            debugDiv.id = 'ai-debug-panel';
            debugDiv.style.cssText = 'position:fixed; bottom:10px; right:10px; background:rgba(0,0,0,0.8); color:#0f0; padding:10px; border-radius:10px; font-size:10px; z-index:9999; font-family:monospace; pointer-events:none; max-width:300px;';
            document.body.appendChild(debugDiv);

            setInterval(() => {
                const key = window.process?.env?.VITE_GEMINI_API_KEY || "Chưa thấy (Check .env)";
                const status = window.ai_status || "Chưa gửi yêu cầu";
                debugDiv.innerHTML = `[DEBUG MODE]<br>API Key: ${key.substring(0, 8)}...<br>Status: ${status}`;
            }, 1000);
        });
    </script>

    <!-- Script xử lý Link chia sẻ đề thi (Decode Base64 UTF-8) -->
    <script>
        (async function () {
            // Tự động kiểm tra URL xem có mã đề thi không (tham số ?exam=...)
            const urlParams = new URLSearchParams(window.location.search);
            const sharedCode = urlParams.get('exam');

            if (sharedCode) {
                console.log("%c Đang xử lý link chia sẻ... ", "background: #eab308; color: black; font-weight: bold;");
                try {
                    let examData;

                    // KIỂM TRA PHIÊN BẢN: Nếu bắt đầu bằng 'v2_', dùng giải nén Gzip (Mới)
                    if (sharedCode.startsWith('v2_') && window.DecompressionStream) {
                        const base64 = sharedCode.substring(3).replace(/-/g, '+').replace(/_/g, '/');
                        // Thêm padding nếu cần
                        const padded = base64.padEnd(base64.length + (4 - base64.length % 4) % 4, '=');

                        const binaryString = atob(padded);
                        const bytes = new Uint8Array(binaryString.length);
                        for (let i = 0; i < binaryString.length; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }

                        const stream = new Blob([bytes]).stream();
                        const decompressed = stream.pipeThrough(new DecompressionStream('gzip'));
                        const response = new Response(decompressed);
                        examData = await response.json();
                        console.log("✅ Đã giải nén Gzip thành công");
                    } else {
                        // PHƯƠNG PHÁP CŨ (Base64 thuần)
                        let cleanBase64 = sharedCode.replace(/\s/g, '').replace(/-/g, '+').replace(/_/g, '/');
                        while (cleanBase64.length % 4 !== 0) {
                            cleanBase64 += '=';
                        }

                        const binaryString = atob(cleanBase64);
                        const bytes = new Uint8Array(binaryString.length);
                        for (let i = 0; i < binaryString.length; i++) {
                            bytes[i] = binaryString.charCodeAt(i);
                        }

                        const decoder = new TextDecoder('utf-8');
                        const jsonString = decoder.decode(bytes);
                        examData = JSON.parse(jsonString);
                    }

                    // Lưu vào localStorage để React App đọc
                    localStorage.setItem('shared_exam_data', JSON.stringify(examData));
                    console.log("✅ Đã giải mã đề thi thành công:", examData);

                    // Cập nhật trạng thái debug
                    window.ai_status = "Đã nhận đề thi từ Link!";

                    // Xóa param trên URL để nhìn gọn hơn (tuỳ chọn)
                    window.history.replaceState({}, document.title, window.location.pathname);

                } catch (e) {
                    console.error("❌ Lỗi giải mã link đề thi:", e);
                    alert("Link đề thi bị lỗi hoặc không đúng định dạng!");
                }
            }
        })();
    </script>
</head>

<body class="bg-slate-50 text-slate-900 overflow-hidden">
